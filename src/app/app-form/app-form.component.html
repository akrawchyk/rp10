<form class="form" *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <pre>
{{ form.value | json }}
  </pre>

  <div class="form-control">
    <label>Today's repeats ___'s</label>
    <md-select class="form-control" formControlName="todaysRepeats">
      <md-option *ngFor="let repeat of repeatChoices" [value]="repeat">{{repeat}}</md-option>
    </md-select>
  </div>

  <md-input-container class="form-control">
    <label># of reps</label>
    <input mdInput formControlName="ofReps" type="text">
  </md-input-container>

  <md-input-container class="form-control">
    <label># of seconds rest per repeat</label>
    <input mdInput type="text" formControlName="secondsRestPerRepeat">
  </md-input-container>

  <div class="form-control">
    <app-goal-times name="goalTimes" formControlName="goalTimes"></app-goal-times>

    <!-- FIXME display this in the app-goal-times component's md-error -->
    <p class="message message--error" *ngIf="form.controls.goalTimes.hasError('formatting')">
      {{form.controls.goalTimes.errors.formatting.message}}
    </p>
  </div>

  <md-input-container class="form-control">
    <label>Goal +/-</label>
    <input mdInput type="number" formControlName="goalPlusMinus">
  </md-input-container>

  <md-radio-group class="form-control radio-group" formControlName="myGoalTimeIsFor">
    <label class="radio-group-label">My goal time is for:</label>
    <md-radio-button *ngFor="let poolLength of poolLengthChoices" [value]="poolLength">
      {{poolLength}}
    </md-radio-button>
  </md-radio-group>

  <md-radio-group class="form-control radio-group" formControlName="todayMyTrainingPoolIs">
    <label class="radio-group-label">Today my training pool is:</label>
    <md-radio-button *ngFor="let poolLength of poolLengthChoices" [value]="poolLength">
      {{poolLength}}
    </md-radio-button>
  </md-radio-group>

  <button class="form-control" md-raised-button type="submit">
    Submit
  </button>

</form>

<app-practice-groups *ngIf="submitted" [rp10]="rp10">
</app-practice-groups>
