<form class="form" [formGroup]="form" novalidate>

  <div class="form-control form-control--select">
    <label>Today's repeats ___'s</label>
    <md-select formControlName="todaysRepeats">
      <md-option *ngFor="let repeat of repeatChoices" [value]="repeat">{{repeat}}</md-option>
    </md-select>
  </div>

  <div class="form-control">
    <label># of reps</label>
    <md-input-container>
      <input mdInput formControlName="repCount" type="number">
    </md-input-container>
  </div>

  <div class="form-control">
    <label># of seconds rest per repeat</label>
    <md-input-container>
      <input mdInput formControlName="restPerRepeatS" type="number">
    </md-input-container>
  </div>

  <div class="form-control form-control--textarea">
    <label>Up to 10 goal times</label>
    <app-goal-times formControlName="goalTimes"></app-goal-times>

    <!-- FIXME display this in the app-goal-times component's md-error -->
    <p class="message message--error" *ngIf="form.controls.goalTimes.hasError('formatting')">
      {{form.controls.goalTimes.errors.formatting.message}}
    </p>
  </div>

  <div class="form-control">
    <label>Percent of goal pace to train today</label>
    <md-input-container>
      <input mdInput formControlName="percentGoalPaceToTrainToday" type="number">
      <span mdSuffix>%</span>
    </md-input-container>
  </div>

  <div class="form-control">
    <label>Goal +/- seconds</label>
    <md-input-container>
      <input mdInput formControlName="goalPlusMinus" type="number">
    </md-input-container>
  </div>

  <div class="form-control form-control--radio-group">
    <label>My goal time is for:</label>
    <md-radio-group formControlName="myGoalTimeIsFor">
      <md-radio-button *ngFor="let poolLength of poolLengthChoices" [value]="poolLength">
        {{poolLength}}
      </md-radio-button>
    </md-radio-group>
  </div>

  <div class="form-control form-control--radio-group">
    <label>Today my training pool is:</label>
    <md-radio-group formControlName="todayMyTrainingPoolIs">
      <md-radio-button *ngFor="let poolLength of poolLengthChoices" [value]="poolLength">
        {{poolLength}}
      </md-radio-button>
    </md-radio-group>
  </div>

</form>

<app-seconds-pro-exporter *ngIf="rp10" [rp10]="rp10"></app-seconds-pro-exporter>
